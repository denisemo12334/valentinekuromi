<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Boyfriend?</title>
  <style>
    body {
      background-color: #bfa0e8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #5c3b87;
      transition: all 0.3s ease;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 100px;
    }
    img {
      width: 250px;
      height: auto;
      transition: all 0.2s ease;
    }
    h1 {
      font-size: 1.5rem;
      color: #5c3b87;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    button {
      background-color: #5c3b87;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .center-button {
      margin-top: 20px;
    }
    .shake {
      animation: shake 0.3s infinite;
    }
    .zoom {
      animation: zoom 0.5s ease;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(3px, -3px); }
      50% { transform: translate(-3px, 3px); }
      75% { transform: translate(3px, 3px); }
      100% { transform: translate(0, 0); }
    }
    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="mainImage" src="https://i.pinimg.com/originals/c7/4e/ca/c74ecaa980838f6bf2bf601c0fc79eb1.gif" alt="cute" />
    <h1 id="mainText">Would you make me the happiest person and be my boyfriend?</h1>
    <div class="buttons" id="mainButtons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="restartContainer" style="display:none">
      <button class="center-button" onclick="resetAll()">Restart</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainImage = document.getElementById("mainImage");
    const mainText = document.getElementById("mainText");
    const mainButtons = document.getElementById("mainButtons");
    const restartContainer = document.getElementById("restartContainer");

    let yesClickCount = 0;

    const reallyTexts = ["Really?", "Really?!", "Really?!?!", "REALLY?!?!?!"];

    yesBtn.addEventListener("click", () => {
      yesClickCount++;

      if (yesClickCount <= 4) {
        yesBtn.style.transform = `scale(${1 + yesClickCount * 0.1})`;
        noBtn.style.transform = `translateX(${yesClickCount * 20}px)`;
        mainImage.classList.add("shake");
        mainText.classList.add("shake");
        mainImage.style.width = `${250 - yesClickCount * 10}px`;
        mainText.innerText = reallyTexts[yesClickCount - 1];
        setTimeout(() => {
          mainImage.classList.remove("shake");
          mainText.classList.remove("shake");
        }, 300);
      } else {
        mainImage.src = "https://i.pinimg.com/originals/2a/47/aa/2a47aa0319fe62f52294f85b6b60b6e1.gif";
        mainText.innerText = "You said yes?! My heart just exploded!!! ♡";
        mainButtons.style.display = "none";
        restartContainer.style.display = "block";
        mainImage.classList.add("zoom");
        mainText.classList.add("zoom");
        setTimeout(() => {
          mainImage.classList.remove("zoom");
          mainText.classList.remove("zoom");
        }, 500);
      }
    });

    noBtn.addEventListener("click", () => {
      mainImage.src = "https://i.pinimg.com/originals/39/74/ee/3974ee7ca0d9829b84ee8db40e960e0e.gif";
      mainText.innerText = "It’s okay... I just wanted to try...";
      mainButtons.style.display = "none";
      restartContainer.style.display = "block";
    });

    function resetAll() {
      yesClickCount = 0;
      mainImage.src = "https://i.pinimg.com/originals/c7/4e/ca/c74ecaa980838f6bf2bf601c0fc79eb1.gif";
      mainText.innerText = "Would you make me the happiest person and be my boyfriend?";
      yesBtn.style.transform = "scale(1)";
      noBtn.style.transform = "translateX(0)";
      mainButtons.style.display = "flex";
      restartContainer.style.display = "none";
      mainImage.style.width = "250px";
    }
  </script>
</body>
</html>
