<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Wanna Be My Boyfriend?</title>
  <style>
    body {
      background-color: #e6ccff; /* Lilás claro */
      font-family: sans-serif;
      text-align: center;
      color: #800080; /* Roxo escuro */
      padding: 40px;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    #text {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #800080;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .center-button {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <img id="mainImage" src="https://i.pinimg.com/originals/c7/4e/ca/c74ecaa980838f6bf2bf601c0fc79eb1.gif" alt="cute gif"/>
  <div id="text">Do you wanna be my boyfriend?</div>
  <div id="buttons" class="button-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const image = document.getElementById('mainImage');
    const text = document.getElementById('text');
    const buttons = document.getElementById('buttons');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    let yesClicks = 0;

    yesBtn.addEventListener('click', () => {
      yesClicks++;

      if (yesClicks < 5) {
        yesBtn.style.transform = `scale(${1 + yesClicks * 0.2})`;
      } else {
        image.src = "https://i.pinimg.com/originals/2a/47/aa/2a47aa0319fe62f52294f85b6b60b6e1.gif";
        text.textContent = "YAY!!! I love you so much my boyfriend ♡";
        buttons.innerHTML = `<div class="center-button"><button onclick="restart()">Restart</button></div>`;
      }
    });

    noBtn.addEventListener('click', () => {
      image.src = "https://i.pinimg.com/originals/39/74/ee/3974ee7ca0d9829b84ee8db40e960e0e.gif";
      text.textContent = "Oh.. okay, I'm sorry for asking..";
      buttons.innerHTML = `<div class="center-button"><button onclick="restart()">Restart</button></div>`;
    });

    function restart() {
      yesClicks = 0;
      image.src = "https://i.pinimg.com/originals/c7/4e/ca/c74ecaa980838f6bf2bf601c0fc79eb1.gif";
      text.textContent = "Do you wanna be my boyfriend?";
      buttons.innerHTML = `
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      `;

      const newYes = document.getElementById('yesBtn');
      const newNo = document.getElementById('noBtn');

      newYes.addEventListener('click', yesBtn.onclick);
      newNo.addEventListener('click', noBtn.onclick);
    }
  </script>

</body>
</html>
